{% extends "emp/base.html" %}
{% block title %}Update Attendance{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-xl p-6 mt-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Update Attendance</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Employee Name -->
        <div>
            <label class="block text-gray-700 font-medium mb-2">Employee</label>
            <p class="bg-gray-100 px-4 py-2 rounded-md border">{{ attendance.employee.name }}</p>
        </div>

        <!-- Date (Read-only, not editable) -->
        <div>
            <label class="block text-gray-700 font-medium mb-2">Date</label>
            <p class="bg-gray-100 px-4 py-2 rounded-md border">{{ attendance.date }}</p>
        </div>

        <!-- Check-in -->
        <div>
            <label class="block text-gray-700 font-medium mb-2">Check-in Time</label>
            {{ form.check_in }}
        </div>

        <!-- Check-out -->
        <div>
            <label class="block text-gray-700 font-medium mb-2">Check-out Time</label>
            {{ form.check_out }}
        </div>

        <!-- Working Hours -->
        <div>
            <label class="block text-gray-700 font-medium mb-2">Working Hours</label>
            {{ form.working_hours }}
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold shadow-md transition">
                Update Attendance
            </button>
        </div>
    </form>
</div>
{% endblock %}
