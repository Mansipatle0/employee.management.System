<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">EMS Login</h1>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li class="text-red-500 mb-2">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="mb-4">
        <input type="text" name="username" placeholder="Username"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
               required>
      </div>

      <div class="mb-4">
        <input type="password" name="password" placeholder="Password"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
               required>
      </div>

      <div class="mb-6">
        <select name="role" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
          <option value="">Select Role</option>
          <option value="Admin">Admin</option>
          <option value="HR">HR</option>
          <option value="Employee">Employee</option>
          <option value="Intern">Intern</option>
        </select>
      </div>

      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
        Login
      </button>
    </form>
  </div>
</body>
</html>
